<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Simple Bank</div>
        </header>
        
        <div class="content">
            <section class="account-section">
                <h2>Your Accounts</h2>
                <div class="account-card">
                    <h3>Savings Account</h3>
                    <p>Balance: <span>$5000</span></p>
                </div>
            </section>

            <section class="transfer-section">
                <h2>Transfer Funds</h2>
                <form id="transfer-form">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>

                    <label for="recipient">Recipient Name</label>
                    <input type="text" id="recipient" placeholder="Recipient name" required>

                    <button type="submit" class="btn-transfer">Transfer</button>
                </form>
            </section>
        </div>

        <footer>
            <p>&copy; 2024 Simple Bank. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
